<div class="page">
    <mat-progress-spinner
        mode="indeterminate"
        class="spinner"
        *ngIf="isLoading"
    ></mat-progress-spinner>
    <div *ngIf="!isLoading">
        <h2>Meine Angebote</h2>
        <p *ngIf="!offers.length">Keine Angebote vorhanden</p>
        <div class="offers">
            <div *ngFor="let order of offers">
                <app-offer [offer]="order.offer">
                    <mat-card-actions>
                        <button
                            mat-button
                            color="primary"
                            (click)="openOrder(order.id)"
                        >
                            Details
                        </button>
                    </mat-card-actions>
                </app-offer>
            </div>
        </div>

        <h2>Meine Anfragen</h2>
        <p *ngIf="!requests.length">Keine Anfragen vorhanden</p>
        <div class="requests">
            <div *ngFor="let order of requests">
                <app-request [request]="order.request">
                    <mat-card-actions>
                        <button
                            mat-button
                            color="primary"
                            (click)="openOrder(order.id)"
                        >
                            Details
                        </button>
                    </mat-card-actions>
                </app-request>
            </div>
        </div>
    </div>
</div>
