<h1 mat-dialog-title>Fahrzeug bearbeiten</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Marke</mat-label>
        <input
            matInput
            [(ngModel)]="this.car.brand"
            placeholder="Marke"
            required
        />
    </mat-form-field>
</div>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Modell</mat-label>
        <input
            matInput
            [(ngModel)]="this.car.model"
            placeholder="Modell"
            required
        />
    </mat-form-field>
</div>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Sitzplätze</mat-label>
        <input
            matInput
            [(ngModel)]="this.car.seats"
            type="number"
            placeholder="Sitzplätze"
            required
        />
    </mat-form-field>
</div>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Ladefläche</mat-label>
        <input
            matInput
            [(ngModel)]="this.car.loadingArea"
            placeholder="Ladefläche"
            type="number"
            required
        />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Zurück</button>
    <button mat-raised-button (click)="saveCar()" cdkFocusInitial>
        Ändern
    </button>
</div>
