<h3>Bewertung</h3>
<div>
    <mat-form-field appearance="fill" style="margin-right: 8px">
        <mat-label>Titel</mat-label>
        <input matInput [(ngModel)]="rating.title" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Sterne</mat-label>
        <input
            matInput
            [(ngModel)]="rating.stars"
            min="1"
            max="5"
            type="number"
        />
    </mat-form-field>
</div>

<div>
    <mat-form-field appearance="fill">
        <mat-label>Textarea</mat-label>
        <textarea matInput [(ngModel)]="rating.description"></textarea>
    </mat-form-field>
</div>

<button mat-raised-button color="primary" (click)="saveRating()">
    Speichern
</button>
