<h2 mat-dialog-title>Angebot buchen</h2>
<mat-dialog-content class="mat-typography">
    <app-request-items
        (saveItemsEvent)="applyItems($event)"
    ></app-request-items>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Persons</mat-label>
        <input matInput type="number" [(ngModel)]="persons" />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Abbrechen</button>
    <button
        mat-button
        color="primary"
        [mat-dialog-close]="true"
        (click)="book()"
        cdkFocusInitial
    >
        Buchen
    </button>
</mat-dialog-actions>
