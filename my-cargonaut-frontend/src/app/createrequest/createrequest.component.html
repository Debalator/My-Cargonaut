<header class="container">
  <h1>Create a Request</h1>
</header>

<div class="container">
  <div class="center">
    <form class="formclass" [formGroup]="requestForm">
      <div class="row">
        <mat-form-field appearance="fill">
          <input id="start" formControlName="startInput" matInput placeholder="From *" required>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="fill">
          <input id="stop" formControlName="stopInput" matInput placeholder="To *" required>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="fill">
          <input id="price" formControlName="priceInput" matInput placeholder="Price *" required>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="fill">

          <mat-date-range-input [rangePicker]="picker" [min]="minDate">
            <input matStartDate placeholder="Earliest *" formControlName="startDate" required>
            <input matEndDate placeholder="Latest *" formControlName="stopDate" required>
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>

<!--      <div class="row">-->
<!--        <mat-form-field appearance="fill">-->
<!--          <mat-select id="vehicle" formControlName="vehicleInput" placeholder="Vehicle *" required>-->
<!--            <mat-option value="primary">Audi Q7</mat-option>-->
<!--            <mat-option value="accent">BMW X1</mat-option>-->
<!--            <mat-option value="warn">Seat Ibiza</mat-option>-->
<!--          </mat-select>-->
<!--        </mat-form-field>-->
<!--      </div>-->

      <div class="row">
        <mat-form-field appearance="fill">
          <input id="space" formControlName="items" matInput placeholder="Items *" required>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="fill">
          <input id="seats" formControlName="persons" matInput placeholder="Number of Persons *" required>
        </mat-form-field>
      </div>

<!--      <div class="mat-form-field&#45;&#45;inline">-->
<!--        <mat-form-field id="spaceField" class="mat-form-field-flex" appearance="fill">-->
<!--          <input id="space" formControlName="items" matInput placeholder="Items *" required>-->
<!--          <mat-icon matSuffix>„é°</mat-icon>-->
<!--        </mat-form-field>-->

<!--        <mat-form-field id="seatsField" class="mat-form-field-flex" appearance="fill">-->
<!--          <input id="seats" formControlName="persons" matInput placeholder="Number of Persons *" required>-->
<!--        </mat-form-field>-->
<!--      </div>-->

      <div class="row">
        <mat-form-field appearance="fill">
          <textarea formControlName="moreInfo" matInput placeholder="Additional Information"></textarea>
        </mat-form-field>
      </div>

      <section>
        <div class="example-button-row">
          <button mat-raised-button (click)="sendDataRequest('Request was created')">Create Request</button>
        </div>
      </section>
    </form>
  </div>
</div>
