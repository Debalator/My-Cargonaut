version: '3.7'

services:
  db:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mycargonaut
    volumes:
      - db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  server:
    image: my-cargonaut
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 3000:3000

volumes:
  db: