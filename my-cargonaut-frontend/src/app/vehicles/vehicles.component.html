<mat-form-field appearance="fill">
    <mat-label>Fahrzeug</mat-label>
    <mat-select (selectionChange)="onChange($event.value)">
        <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
            {{ vehicle.brand }} {{ vehicle.model }} ({{ vehicle.seats }} seats /
            {{ vehicle.loadingArea }} m^2)
        </mat-option>
    </mat-select>
</mat-form-field>
